<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="img/logo.png" alt="logo">
  
      <main class="container">
        <h1><ion-icon name="basket"></ion-icon>Compras da semana</h1>
        <input type="text" id="itemInput" placeholder="Adicione um item...">
        <button id="addBtn">Adicionar item</button> 
          
       <section id="opcoes">
            <div class="item_opcao">  
  <label>
    <input type="checkbox" value="Pão de Forma">Pão de forma
  </label>
  <button class="remove-btn"><ion-icon name="trash"></ion-icon></button>
</div>

<div class="item_opcao">  
  <label>
    <input type="checkbox" value="Café Preto">Café preto
  </label>
  <button class="remove-btn"><ion-icon name="trash"></ion-icon></button>
</div>
         
         <div class="item_opcao">  
  <label>
    <input type="checkbox" value="Guaravita">Guaravita
  </label>
  <button class="remove-btn"><ion-icon name="trash"></ion-icon></button>
</div>
         
         <div class="item_opcao">  
  <label>
    <input type="checkbox" value="Biscoito">Biscoito
  </label>
  <button class="remove-btn"><ion-icon name="trash"></ion-icon></button>
</div>
        </section>  

   <section id="message" class="message">
     <p></p>
    </section>
  </main>
      
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
